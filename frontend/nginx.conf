server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # üîß Explicitn√≠ podpora pro silent-check-sso.html
    location = /silent-check-sso.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # üîß CSP pro silent SSO check - povoluje postMessage a frame embedding
        add_header Content-Security-Policy "default-src 'self'; script-src 'unsafe-inline'; frame-ancestors *; connect-src 'self' https://core-platform.local; object-src 'none';";
        
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # üîß Security headers pro hlavn√≠ aplikaci
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # üîß CSP pro hlavn√≠ aplikaci - povoluje Keycloak integration
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://core-platform.local; frame-src 'self' https://core-platform.local; img-src 'self' data:; object-src 'none';" always;
    }

    # Statick√© assety ‚Äì dlouh√© cache
    location /assets/ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Bundle.js s verzov√°n√≠m
    location ~ ^/bundle\.(js|css)$ {
        add_header Cache-Control "public, max-age=86400"; # 24 hodin
        expires 1d;
    }

    # Gzip pro zrychlen√≠ naƒç√≠t√°n√≠
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # P≈ôesmƒõrov√°n√≠ log≈Ø na stdout/stderr pro zachycen√≠ Dockerem a Loki
    access_log /dev/stdout;
    error_log /dev/stderr;
}