server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # üîß Explicitn√≠ podpora pro silent-check-sso.html
    location = /silent-check-sso.html {
        # üîß NOTE: CSP headers for silent-check-sso are set by main Nginx
        #     to allow frame-ancestors for Keycloak integration
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # üîß NOTE: Security headers are set by main Nginx (core-nginx)
        #     This frontend Nginx only serves static files internally
        #     No duplicate headers needed - keeps response clean
    }

    # Statick√© assety ‚Äì dlouh√© cache
    location /assets/ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Bundle.js s verzov√°n√≠m
    location ~ ^/bundle\.(js|css)$ {
        add_header Cache-Control "public, max-age=86400"; # 24 hodin
        expires 1d;
    }

    # Gzip pro zrychlen√≠ naƒç√≠t√°n√≠
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # P≈ôesmƒõrov√°n√≠ log≈Ø na stdout/stderr pro zachycen√≠ Dockerem a Loki
    access_log /dev/stdout;
    error_log /dev/stderr;
}