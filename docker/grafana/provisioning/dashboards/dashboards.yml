apiVersion: 1

providers:
  # ==========================================
  # ORG 1 - Main Org (admin/system dashboards)
  # ==========================================
  
  # Custom dashboards (application-specific)
  - name: 'Custom'
    orgId: 1
    folder: 'Custom'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/custom
      foldersFromFilesStructure: false
  
  # Monitoring BFF dashboards (legacy)
  - name: 'Monitoring'
    orgId: 1
    folder: 'Monitoring'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/monitoring-bff
      foldersFromFilesStructure: false
  
  # System Monitoring (Axiom Package) - Org 1
  - name: 'System Monitoring'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/system
      foldersFromFilesStructure: false
      
  # Advanced Monitoring (Axiom Package) - Org 1
  - name: 'Advanced Monitoring'
    orgId: 1
    folder: 'Advanced Monitoring'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/advanced
      foldersFromFilesStructure: false
      
  # Streaming Operations (Axiom Package)
  - name: 'Streaming'
    orgId: 1
    folder: 'Streaming'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/streaming
      foldersFromFilesStructure: false
      
  # Security (Axiom Package)
  - name: 'Security'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/security
      foldersFromFilesStructure: false
      
  # Audit (Axiom Package) - Org 1
  - name: 'Audit'
    orgId: 1
    folder: 'Audit'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/audit
      foldersFromFilesStructure: false

  # ==========================================
  # ORG 2 - Tenant: admin (tenant-specific dashboards)
  # ==========================================
  # NOTE: Org 2 dashboards are provisioned via entrypoint.sh background job
  # Static provisioning removed to avoid race condition (Org 2 may not exist yet)

