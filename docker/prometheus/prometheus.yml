global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Recording rules
rule_files:
  - "/etc/prometheus/rules/axiom_*.yml"
  - "/etc/prometheus/alerts/axiom_*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'loki'
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'promtail'
    metrics_path: /metrics
    static_configs:
      - targets: ['promtail:9080']

  - job_name: 'node-exporter-host'
    static_configs:
      - targets: ['host.docker.internal:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Backend Spring Boot aplikace
  - job_name: 'backend'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 10s

  # Kafka JMX metrics (kdy≈æ je streaming enabled)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9999']
    scrape_interval: 15s

