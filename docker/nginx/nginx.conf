# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Main server block for core-platform.local (tenant discovery)
server {
    listen 80;
    listen 443 ssl http2;
    server_name core-platform.local;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_private_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://core-platform.local https://*.core-platform.local wss://core-platform.local wss://*.core-platform.local https://fonts.gstatic.com https://fonts.googleapis.com; frame-src 'self' https://admin.core-platform.local; child-src 'self' https://admin.core-platform.local;" always;

    # Force HTTPS redirect
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # üîç TENANT DISCOVERY: API endpointy
    location /api/tenant-discovery/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key "core-platform";
    }

    # üîß OPRAVENO: Obecn√© API endpointy pro core-platform.local
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key "core-platform";
        
        # Support for file uploads
        client_max_body_size 10M;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # üîß FIXED: Keycloak paths - HTTPS proxy to keycloak:8443
    location /realms/ {
        proxy_pass https://keycloak:8443;
        proxy_ssl_verify off;  # Self-signed cert in dev
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # üîß FIXED: Keycloak admin console - HTTPS proxy to keycloak:8443
    location /admin/ {
        proxy_pass https://keycloak:8443;
        proxy_ssl_verify off;  # Self-signed cert in dev
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Health check
    location /api/health {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üìä GRAFANA SSO: Internal auth bridge endpoint
    location = /_auth/grafana {
        internal;
        proxy_pass http://backend:8080/internal/auth/grafana;
        # CRITICAL: Pass cookies (not Authorization header) for HTTP-only cookie auth
        proxy_set_header Cookie $http_cookie;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
    }

    # üìä GRAFANA PROXY with SSO via BFF JWT - UNIFIED PREFIX: /core-admin/monitoring
    location /core-admin/monitoring/ {
        # Authenticate via BFF
        auth_request /_auth/grafana;
        auth_request_set $grafana_token $upstream_http_grafana_jwt;
        
        # Pass JWT to Grafana
        proxy_set_header X-Org-JWT $grafana_token;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for live dashboards
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CSP for iframe embedding
        add_header Content-Security-Policy "frame-ancestors 'self' https://admin.core-platform.local" always;
        
        # Strip /core-admin prefix before proxying to Grafana
        rewrite ^/core-admin/monitoring/(.*) /$1 break;
        proxy_pass http://grafana:3000/;
    }

    # ÔøΩüîß OPRAVENO: Frontend - proxy na port 80 m√≠sto 3000 (po odstranƒõn√≠ Vite)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key "core-platform";
        
        # Static files - no need for WebSocket upgrade anymore
        proxy_http_version 1.1;
    }
}

# Wildcard server block for tenant subdomains
server {
    listen 80;
    listen 443 ssl http2;
    server_name ~^(?<tenant>[^.]+)\.core-platform\.local$;

    # SSL configuration (same wildcard cert)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_private_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://core-platform.local https://*.core-platform.local wss://core-platform.local wss://*.core-platform.local https://fonts.gstatic.com https://fonts.googleapis.com; frame-src 'self' https://admin.core-platform.local; child-src 'self' https://admin.core-platform.local;" always;

    # Force HTTPS redirect
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # üîß FIXED: Keycloak paths - HTTPS proxy to keycloak:8443
    location /realms/ {
        proxy_pass https://keycloak:8443/realms/;
        proxy_ssl_verify off;  # Self-signed cert in dev
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Tenant-Key $tenant;
    }

    # Admin console paths (for admins only)
    location /admin/ {
        proxy_pass https://keycloak:8443/admin/;
        proxy_ssl_verify off;  # Self-signed cert in dev
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Tenant-Key $tenant;
        
        # SSL verification
        proxy_ssl_verify off;
    }

    # üîí TENANT-SPECIFIC: Backend API with tenant context
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key $tenant;
    }

    # üìä GRAFANA PROXY with JWT Authentication passthrough (tenant-specific)
    location /monitoring/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key $tenant;
        
        # ‚úÖ JWT Token: Extract from query param and set as Authorization header
        # Frontend passes token as ?auth_token=XXX, Nginx converts to header
        set $auth_header "";
        if ($arg_auth_token != "") {
            set $auth_header "Bearer $arg_auth_token";
        }
        # Fallback: Use existing Authorization header if no query param
        if ($http_authorization != "") {
            set $auth_header $http_authorization;
        }
        proxy_set_header Authorization $auth_header;
        
        # WebSocket support for live dashboards
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Allow embedding in iframes
        proxy_hide_header X-Frame-Options;
    }

    # Internal webhooks (should not be accessible from subdomains)
    location /internal/ {
        return 403;
    }

    # üîß OPRAVENO: Frontend - proxy na port 80 m√≠sto 3000
    location / {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key $tenant;
        
        # Static files - no WebSocket support needed
        proxy_http_version 1.1;
    }
}

# Legacy compatibility - redirect old /auth/* paths
server {
    listen 80;
    listen 443 ssl http2;
    server_name ~^(.*)\.core-platform\.local$;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_private_key /etc/nginx/ssl/key.pem;

    # Redirect old /auth/* URLs to new format
