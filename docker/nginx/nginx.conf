# Main server block for core-platform.local (tenant discovery)
server {
    listen 80;
    listen 443 ssl http2;
    server_name core-platform.local;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_private_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://core-platform.local https://*.core-platform.local wss://core-platform.local wss://*.core-platform.local https://fonts.gstatic.com https://fonts.googleapis.com; frame-src 'self'" always;

    # Force HTTPS redirect
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # üîç TENANT DISCOVERY: API endpointy
    location /api/tenant-discovery/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key "core-platform";
    }

    # üîß OPRAVENO: Obecn√© API endpointy pro core-platform.local
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key "core-platform";
        
        # Support for file uploads
        client_max_body_size 10M;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # üîß OPRAVENO: Keycloak paths - konzistentn√≠ HTTPS proxy
    location /realms/ {
        proxy_pass https://keycloak:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        
        # SSL verification
        proxy_ssl_verify off;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # üîß OPRAVENO: Keycloak admin console - konzistentn√≠ HTTPS proxy
    location /admin/ {
        proxy_pass https://keycloak:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        
        # SSL verification
        proxy_ssl_verify off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Health check
    location /api/health {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîß OPRAVENO: Frontend - proxy na port 80 m√≠sto 3000 (po odstranƒõn√≠ Vite)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key "core-platform";
        
        # Static files - no need for WebSocket upgrade anymore
        proxy_http_version 1.1;
    }
}

# Wildcard server block for tenant subdomains
server {
    listen 80;
    listen 443 ssl http2;
    server_name ~^(?<tenant>[^.]+)\.core-platform\.local$;

    # SSL configuration (same wildcard cert)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_private_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://core-platform.local https://*.core-platform.local wss://core-platform.local wss://*.core-platform.local https://fonts.gstatic.com https://fonts.googleapis.com; frame-src 'self'" always;

    # Force HTTPS redirect
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # üîß OPRAVENO: Keycloak paths - konzistentn√≠ HTTPS proxy na 8443
    location /realms/ {
        proxy_pass https://keycloak:8443/realms/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Tenant-Key $tenant;
        
        # SSL verification
        proxy_ssl_verify off;
    }

    # Admin console paths (for admins only)
    location /admin/ {
        proxy_pass https://keycloak:8443/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Tenant-Key $tenant;
        
        # SSL verification
        proxy_ssl_verify off;
    }

    # üîí TENANT-SPECIFIC: Backend API with tenant context
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key $tenant;
    }

    # Internal webhooks (should not be accessible from subdomains)
    location /internal/ {
        return 403;
    }

    # üîß OPRAVENO: Frontend - proxy na port 80 m√≠sto 3000
    location / {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Key $tenant;
        
        # Static files - no WebSocket support needed
        proxy_http_version 1.1;
    }
}

# Legacy compatibility - redirect old /auth/* paths
server {
    listen 80;
    listen 443 ssl http2;
    server_name ~^(.*)\.core-platform\.local$;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_private_key /etc/nginx/ssl/key.pem;

    # Redirect old /auth/* URLs to new format
    location /auth/ {
        return 301 $scheme://$host${request_uri/\/auth/};
    }
}