server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://core-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_container_number']
        target_label: 'compose_container_number'
      - source_labels: ['__meta_docker_container_log_path']
        target_label: '__path__'
      - target_label: 'job'
        replacement: 'docker'
    pipeline_stages:
      - docker: {}
      
      # Podmíněné parsování - JSON pouze pro backend kontejnery
      - match:
          selector: '{container=~"core-backend|keycloak"}'
          stages:
            # JSON parsing pro strukturované logy z backend služeb
            - json:
                expressions:
                  level: level
                  service_name: service
                  component: component
                  category: category
                  message: message
                  timestamp: timestamp
                  http_method: http_method
                  http_status: http_status
                  url: url
            # Extrakce log levelu jako label pro JSON logy
            - labels:
                level:
                service_name:
                component:
                category:
            # Template pro jednotný formát JSON zpráv
            - template:
                source: message
                template: |
                  {{ if .level }}[{{ .level }}]{{ end }}{{ if .component }} {{ .component }}:{{ end }} {{ .message }}{{ if .http_status }} ({{ .http_method }} {{ .http_status }}){{ end }}
            # Timestamp parsing (pokud je v JSON)
            - timestamp:
                source: timestamp
                format: RFC3339

      # Textové logy z ostatních kontejnerů (frontend, grafana, atd.)
      - match:
          selector: '{container!~"core-backend|keycloak"}'
          stages:
            # Pro textové logy zachovávame původní zprávu
            - output:
                source: output
