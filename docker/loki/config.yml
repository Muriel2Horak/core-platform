auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# ðŸŽ¯ NOVÃ‰: KompaktnÃ­ konfigurace pro retenci
compactor:
  working_directory: /loki/compactor
  delete_request_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# ðŸŽ¯ NOVÃ‰: Limity optimalizovanÃ© pro naÅ¡i aplikaci
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  retention_period: 720h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  per_stream_rate_limit: 512KB
  per_stream_rate_limit_burst: 1MB
  max_concurrent_tail_requests: 20
  max_entries_limit_per_query: 5000
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m

# ðŸŽ¯ NOVÃ‰: Storage konfigurace pro TSDB
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-shipper-active
    cache_location: /loki/tsdb-shipper-cache
    cache_ttl: 24h

ruler:
  alertmanager_url: http://localhost:9093

# ðŸŽ¯ NOVÃ‰: Analytics vypnutÃ© pro soukromÃ­
analytics:
  reporting_enabled: false