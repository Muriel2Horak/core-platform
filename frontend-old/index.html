<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORE Platform</title>
    
    <!-- Font preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Security & Performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#5D87FF" />
    
    <!-- Loading screen -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        z-index: 9999;
      }
      .loading-screen .spinner {
        width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white; border-radius: 50%;
        animation: spin 1s linear infinite; margin-bottom: 1rem;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="spinner"></div>
      <h1 style="margin:0; font-size:1.5rem; font-weight:600;">CORE Platform</h1>
      <p style="margin:0.5rem 0 0 0; font-size:0.875rem; opacity:0.8;">Načítám aplikaci...</p>
    </div>
    
    <div id="root"></div>
    
    <!-- ESBuild will inject scripts here -->
    <script type="module" src="/assets/main.js" defer></script>
    
    <!-- Hide loading screen after React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.style.opacity = '0';
              loadingScreen.style.transition = 'opacity 0.3s ease-out';
              setTimeout(() => loadingScreen.remove(), 300);
            }
            observer.disconnect();
          }
        });
        observer.observe(document.getElementById('root'), { childList: true });
      });
    </script>
    
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Tata aplikace vyžaduje JavaScript.</p>
      </div>
    </noscript>
  </body>
</html>
