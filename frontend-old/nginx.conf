server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Logging pro debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/atom+xml 
        image/svg+xml
        application/x-javascript
        text/x-component;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy for Google Fonts
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://core-platform.local wss://core-platform.local; img-src 'self' data:; script-src 'self'; object-src 'none';" always;
    
    # MIME type fixes
    # ðŸš§ DOÄŒASNÄš - No cache pro JS/CSS v development (diagnostika React error #130)
    location ~* \.js$ {
        add_header Content-Type "application/javascript" always;
        # DOÄŒASNÄš VYPNUTO pro diagnostiku
        # expires 1y;
        # add_header Cache-Control "public, immutable";
        
        # Development - no cache
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        
        try_files $uri =404;
    }
    
    location ~* \.css$ {
        add_header Content-Type "text/css" always;
        # DOÄŒASNÄš VYPNUTO pro diagnostiku
        # expires 1y;
        # add_header Cache-Control "public, immutable";
        
        # Development - no cache
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        
        try_files $uri =404;
    }
    
    # Static assets with proper MIME types
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # JSON files
    location ~* \.json$ {
        add_header Content-Type "application/json" always;
        expires 1h;
        try_files $uri =404;
    }
    
    # HTML files - no cache
    location ~* \.html$ {
        add_header Content-Type "text/html" always;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /index.html;
    }
    
    # SPA routing - all other requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
