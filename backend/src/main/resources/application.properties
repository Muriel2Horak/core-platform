# ====== SERVER ======
spring.application.name=backend
server.port=8080

# ====== DATASOURCE (Postgres) ======
spring.datasource.url=jdbc:postgresql://db:5432/core
spring.datasource.username=core
spring.datasource.password=core
spring.jpa.hibernate.ddl-auto=update

# ====== SPRING SECURITY OAUTH2 RESOURCE SERVER ======
# üîë JWT issuer - MUS√ç odpov√≠dat hodnotƒõ "iss" v tokenech od Keycloaku!
# Keycloak vyd√°v√° tokeny s iss=https://core-platform.local/realms/core-platform
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:https://core-platform.local/realms/core-platform}

# üîë OAuth2 klient pro backend - extern√≠ URL (pro redirecty)
spring.security.oauth2.client.registration.keycloak.client-id=core-backend
spring.security.oauth2.client.registration.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:CHANGE_ME}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=https://core-platform.local/api/auth/callback

# üîë Keycloak provider - extern√≠ URLs (pro OAuth2 flow)
spring.security.oauth2.client.provider.keycloak.authorization-uri=https://core-platform.local/realms/core-platform/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=https://core-platform.local/realms/core-platform/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=https://core-platform.local/realms/core-platform/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=https://core-platform.local/realms/core-platform/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# ====== CORS Configuration ======
cors.origins=${CORS_ORIGINS:https://core-platform.local,http://localhost}

# Audience for JWT validation
security.oauth2.audience=${OIDC_API_AUDIENCE:api}

# üîê Keycloak Admin Service - INTERN√ç Docker s√≠≈• (pouze pro admin REST API)
keycloak.admin.base-url=${KEYCLOAK_ADMIN_BASE_URL:http://keycloak:8080}
keycloak.admin.realm=${KEYCLOAK_ADMIN_REALM:master}
keycloak.admin.client-id=${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
keycloak.admin.client-secret=${KEYCLOAK_ADMIN_CLIENT_SECRET:}
keycloak.target-realm=${KEYCLOAK_TARGET_REALM:core-platform}

# üîê Samostatn√© nastaven√≠ pro backend Keycloak komunikaci
keycloak.base-url=http://keycloak:8080
keycloak.realm=core-platform
keycloak.client-id=web
keycloak.token-scopes=openid profile email

# ‚úÖ Pro DEV √∫ƒçely - pokud HTTPS curl sel≈æe z backend kontejneru
