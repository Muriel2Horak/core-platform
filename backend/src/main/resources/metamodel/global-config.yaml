# Global metamodel configuration
streaming:
  enabled: false
  partitions: 3  # Fixed: was defaultPartitions
  replicationFactor: 1  # Fixed: was defaultReplicationFactor
  retentionHours: 168  # 7 days for events (fixed: was defaultRetentionHours)
  inflightRetentionMinutes: 30  # Fixed: was defaultInflightRetentionMinutes
  commandRetentionHours: 24  # Fixed: was defaultCommandRetentionHours
  eventPayloadMode: diff  # full|diff|minimal (fixed: was defaultEventPayloadMode)
  includeSnapshot: false  # Fixed: was defaultIncludeSnapshot
  strictReads: false  # Fixed: was defaultStrictReads
  workerBatchSize: 100  # Fixed: was defaultWorkerBatchSize
  maxRetries: 3  # Fixed: was defaultMaxRetries
  backoffMultiplier: 2.0  # Fixed: was defaultBackoffMultiplier
  initialBackoffMs: 100  # Fixed: was defaultInitialBackoffMs
  maxBackoffMs: 30000  # Fixed: was defaultMaxBackoffMs
  workerConcurrency: 2  # Fixed: was defaultWorkerConcurrency
  dlqTopic: dlq.events
  outboxDlqTopic: dlq.outbox
  dispatcherPollIntervalMs: 100
  workerPollIntervalMs: 100
  workStateTtlMinutes: 30
  lockExpiryCheckIntervalMinutes: 5
