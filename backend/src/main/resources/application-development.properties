# ====== DEVELOPMENT PROFILE ======
# This profile is automatically activated in docker-compose.devcontainer.yml

# ğŸ”¥ HOT RELOAD - Enhanced for Docker
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=500
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true

# ğŸ“ DETAILED LOGGING for development
logging.level.cz.muriel.core=DEBUG
logging.level.org.springframework.boot.devtools=DEBUG

# âš¡ DISABLE CACHING for immediate changes
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false
spring.mustache.cache=false

# ğŸ› JPA - Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ğŸ”„ FLYWAY - Allow clean in development (DEV/CI only!)
# Note: cleanOnValidationError removed in Flyway 10+, use manual 'make db-clean-migrate'
spring.flyway.clean-disabled=false
