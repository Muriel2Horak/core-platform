# JUnit 5 Platform Configuration - Parallel Execution
# This file enables concurrent execution of tests for better CPU utilization

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Run test classes and methods concurrently by default
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Fixed parallelism matching surefire.threads (default: 8)
# This value is overridden by system property from Maven Surefire configuration
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=8

# Auto-detect JUnit 5 extensions (e.g., @TempDir, parameter resolvers)
junit.jupiter.extensions.autodetection.enabled=true

# Display names: use @DisplayName if present, otherwise method name
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Timeout for all tests (fail-fast for hanging tests)
junit.jupiter.execution.timeout.default=5m
junit.jupiter.execution.timeout.mode=enabled_on_debug
