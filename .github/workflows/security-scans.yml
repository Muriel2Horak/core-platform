name: Security Scans

on:
  push:
    branches: [ feature/reporting-audit-closure, main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly scan on Mondays at 2 AM

jobs:
  sast-scan:
    name: SAST - SonarQube Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for SonarQube

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SonarQube scan
        working-directory: ./backend
        run: |
          ./mvnw clean verify sonar:sonar \
            -Dsonar.projectKey=core-platform-reporting \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-scan-backend:
    name: Dependency Scan - Maven (OWASP)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency-Check
        working-directory: ./backend
        run: |
          ./mvnw dependency-check:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFile=owasp-suppressions.xml

      - name: Upload dependency-check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: backend/target/dependency-check-report.html
          retention-days: 30

  dependency-scan-frontend:
    name: Dependency Scan - npm audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high --json > npm-audit-report.json || true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.json
          retention-days: 30

  secrets-scan:
    name: Secrets Scan - GitLeaks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  container-scan:
    name: Container Security - Trivy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: |
          docker build -f docker/backend/Dockerfile -t core-platform-backend:latest .

      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'core-platform-backend:latest'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-backend-results.sarif'

  dast-scan:
    name: DAST - ZAP Dynamic Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Start backend
        working-directory: ./backend
        run: |
          ./mvnw spring-boot:start -DskipTests &
          sleep 30
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SERVER_PORT: 8080

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080/api/reports'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: zap_scan_report.html
          retention-days: 30

  security-gate:
    name: Security Gate (All Scans Pass)
    needs: [sast-scan, dependency-scan-backend, dependency-scan-frontend, secrets-scan, container-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all scans passed
        run: |
          if [[ "${{ needs.sast-scan.result }}" != "success" ]] || \
             [[ "${{ needs.dependency-scan-backend.result }}" != "success" ]] || \
             [[ "${{ needs.dependency-scan-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.secrets-scan.result }}" != "success" ]] || \
             [[ "${{ needs.container-scan.result }}" != "success" ]]; then
            echo "❌ One or more security scans failed"
            exit 1
          fi
          echo "✅ All security scans passed!"
