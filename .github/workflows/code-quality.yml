name: ðŸ“Š Code Quality (S8)

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'backlog/**'
      - 'scripts/backlog/**'
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'backlog/**'
      - 'scripts/backlog/**'
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run SpotBugs
        working-directory: backend
        run: |
          ./mvnw compile spotbugs:check
      
      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: spotbugs-report
          path: backend/target/spotbugsXml.xml
          retention-days: 30

  pmd:
    name: PMD Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run PMD
        working-directory: backend
        run: |
          ./mvnw pmd:check pmd:cpd-check
      
      - name: Upload PMD report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: pmd-report
          path: backend/target/pmd.xml
          retention-days: 30

  checkstyle:
    name: Checkstyle Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Checkstyle
        working-directory: backend
        run: |
          ./mvnw checkstyle:check
      
      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: checkstyle-report
          path: backend/target/checkstyle-result.xml
          retention-days: 30

  warnings-and-todos:
    name: Warnings & TODO Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Compile and check for warnings
        working-directory: backend
        run: |
          echo "ðŸ” Compiling with -Xlint:all to detect warnings..."
          ./mvnw clean compile -DskipTests -Djavac.compilerArgs="-Xlint:all -Werror" 2>&1 | tee compile.log
          
          # Check for any warnings in compile output
          if grep -E '(warning:|WARNING)' compile.log; then
            echo "::error::Compilation warnings detected! Fix all warnings before merging."
            exit 1
          fi
          
          echo "âœ… No compilation warnings detected"
      
      - name: Check for TODO comments
        run: |
          echo "ðŸ” Searching for TODO/FIXME comments in Java source files..."
          
          if grep -r -n --include="*.java" -E '(TODO:|FIXME:)' backend/src/; then
            echo "::error::TODO or FIXME comments found! Replace with implementation or GitHub issue references."
            echo "Example: // TODO (GH-123): Implement retry logic"
            exit 1
          fi
          
          echo "âœ… No TODO/FIXME comments found"
      
      - name: Upload compile log
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: warnings-compile-log
          path: backend/compile.log
          retention-days: 7

  jacoco-coverage:
    name: Test Coverage (JaCoCo)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests with coverage
        working-directory: backend
        run: |
          ./mvnw clean test jacoco:report
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: jacoco-coverage
          path: backend/target/site/jacoco/
          retention-days: 30
      
      - name: Check coverage thresholds
        working-directory: backend
        run: |
          ./mvnw jacoco:check
      
      - name: Add coverage to PR comment
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [spotbugs, pmd, checkstyle, warnings-and-todos, jacoco-coverage]
    if: always()
    
    steps:
      - name: Generate quality summary
        run: |
          echo "# ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| SpotBugs | ${{ needs.spotbugs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PMD | ${{ needs.pmd.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkstyle | ${{ needs.checkstyle.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Warnings & TODOs | ${{ needs.warnings-and-todos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| JaCoCo Coverage | ${{ needs.jacoco-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.spotbugs.result }}" != "success" ] || \
             [ "${{ needs.pmd.result }}" != "success" ] || \
             [ "${{ needs.checkstyle.result }}" != "success" ] || \
             [ "${{ needs.warnings-and-todos.result }}" != "success" ] || \
             [ "${{ needs.jacoco-coverage.result }}" != "success" ]; then
            echo "::warning::Some quality checks failed. Review reports in artifacts."
            echo "âš ï¸ **Some quality checks failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Review detailed reports in the artifacts section." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All quality checks passed**" >> $GITHUB_STEP_SUMMARY
          fi
