name: Monitoring BFF Tests

on:
  push:
    branches: [ main, develop, 'feature/tests-*' ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/tests-monitoring-bff.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run integration tests
        working-directory: backend
        run: ./mvnw test -Dspring.profiles.active=test
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/target/surefire-reports/**/*.xml
          check_name: Backend Test Results
      
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-coverage
          path: backend/target/site/jacoco/
          retention-days: 7

  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up JDK 21 (for backend)
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      
      - name: Start backend in test profile
        working-directory: backend
        run: |
          ./mvnw spring-boot:run -Dspring-boot.run.profiles=test &
          echo $! > backend.pid
      
      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/actuator/health > /dev/null; do sleep 2; done'
      
      - name: Run Playwright tests
        working-directory: frontend
        env:
          E2E_BASE_URL: http://localhost:8080
        run: npm run test:e2e
      
      - name: Stop backend
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

  all-tests-passed:
    name: All Tests Passed
    needs: [backend-integration-tests, frontend-e2e-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.backend-integration-tests.result }}" != "success" ]]; then
            echo "❌ Backend integration tests failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-e2e-tests.result }}" != "success" ]]; then
            echo "❌ Frontend E2E tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"
