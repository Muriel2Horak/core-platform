name: Reporting Module Tests

on:
  push:
    branches: [ feature/reporting-audit-closure, main, develop ]
    paths:
      - 'backend/src/main/java/cz/muriel/core/reporting/**'
      - 'backend/src/test/java/cz/muriel/core/reporting/**'
      - 'frontend/src/components/Reporting/**'
      - 'frontend/tests/reporting-*.spec.ts'
      - 'docker/cube/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/src/main/java/cz/muriel/core/reporting/**'
      - 'backend/src/test/java/cz/muriel/core/reporting/**'
      - 'frontend/src/components/Reporting/**'
      - 'frontend/tests/reporting-*.spec.ts'
      - 'docker/cube/**'

jobs:
  backend-reporting-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run backend integration tests
        working-directory: ./backend
        run: |
          ./mvnw test -Dtest="**/*IT" -DfailIfNoTests=false
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/target/surefire-reports/
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/target/site/jacoco/
          retention-days: 7

  frontend-reporting-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up JDK 21 (for backend)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Start backend
        working-directory: ./backend
        run: |
          ./mvnw spring-boot:start -DskipTests &
          sleep 30
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
          SERVER_PORT: 8080

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e -- reporting-explorer.spec.ts
        env:
          BASE_URL: http://localhost:8080

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: frontend/test-results/screenshots/
          retention-days: 7

  test-coverage-check:
    name: Test Coverage Gate
    needs: [backend-reporting-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: ./coverage

      - name: Check coverage threshold
        run: |
          # Parse JaCoCo coverage report
          # Require minimum 80% coverage for reporting module
          echo "TODO: Implement coverage threshold check"
          # For now, just pass
          exit 0

  merge-gate:
    name: Merge Gate (All Tests Pass)
    needs: [backend-reporting-tests, frontend-reporting-e2e, test-coverage-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend-reporting-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-reporting-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.test-coverage-check.result }}" != "success" ]]; then
            echo "❌ One or more test jobs failed"
            exit 1
          fi
          echo "✅ All tests passed - ready to merge"

      - name: Post merge gate status
        if: github.event_name == 'pull_request'
        run: |
          echo "::notice::All reporting tests passed! PR is ready for review."
