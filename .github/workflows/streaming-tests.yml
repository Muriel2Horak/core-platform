name: ðŸ§ª Streaming Tests

on:
  push:
    branches: [ main, develop, 'feature/streaming-**' ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false

jobs:
  backend-static:
    name: ðŸ” Backend Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Maven Enforcer (Duplicate Classes, Dep Convergence)
        working-directory: ./backend
        run: ./mvnw validate -P enforce-rules
      
      - name: OWASP Dependency-Check
        working-directory: ./backend
        run: ./mvnw verify -P security -DskipTests
        continue-on-error: true
      
      - name: Upload OWASP Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: owasp-report
          path: backend/target/dependency-check-report.*
          retention-days: 7

  backend-unit:
    name: ðŸ§ª Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Unit Tests
        working-directory: ./backend
        run: ./mvnw test -P unit-tests
      
      - name: Check JaCoCo Coverage (70% minimum)
        working-directory: ./backend
        run: ./mvnw jacoco:check -P unit-tests
      
      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-unit
          path: backend/target/site/jacoco/
          retention-days: 7

  backend-it:
    name: ðŸ³ Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Integration Tests (Testcontainers)
        working-directory: ./backend
        run: ./mvnw verify -P integration-tests
      
      - name: Export OpenAPI Spec
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: openapi-spec
          path: backend/target/openapi/openapi.json
          retention-days: 30

  frontend-unit:
    name: ðŸŽ¨ Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Verify React Version (No Duplicates)
        working-directory: ./frontend
        run: npm run verify:react
      
      - name: Run Unit Tests (Vitest)
        working-directory: ./frontend
        run: npm run test:unit
      
      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-frontend
          path: frontend/coverage/
          retention-days: 7

  compose-smoke:
    name: ðŸš€ Compose Stack Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Create .env file
        run: |
          cp .env.example .env || touch .env
          echo "COMPOSE_PROFILES=streaming" >> .env
      
      - name: Start Docker Compose Stack
        run: docker compose --profile streaming up -d
      
      - name: Wait for Services
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:8080/actuator/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -sf http://localhost:3001/api/health; do sleep 2; done'
      
      - name: Run Smoke Tests
        run: ./scripts/infra-smoke-test.sh
      
      - name: Collect Docker Logs
        if: failure()
        run: docker compose --profile streaming logs > compose-logs.txt
      
      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: compose-logs
          path: compose-logs.txt
          retention-days: 3

  frontend-e2e:
    name: ðŸŽ­ Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: compose-smoke
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium
      
      - name: Start E2E Environment
        run: ./scripts/e2e-setup.sh
      
      - name: Run Playwright Tests
        working-directory: ./frontend
        run: npm run test:e2e
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Teardown E2E Environment
        if: always()
        run: ./scripts/e2e-teardown.sh

  image-scan:
    name: ðŸ”’ Docker Image Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Build Backend Image
        run: docker build -t backend:test -f docker/backend/Dockerfile .
      
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy Results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [backend-static, backend-unit, backend-it, frontend-unit, compose-smoke, frontend-e2e, image-scan]
    if: always()
    
    steps:
      - name: Check Results
        run: |
          echo "## ðŸ§ª Streaming Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Static | ${{ needs.backend-static.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Unit | ${{ needs.backend-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend IT | ${{ needs.backend-it.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Unit | ${{ needs.frontend-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compose Smoke | ${{ needs.compose-smoke.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend E2E | ${{ needs.frontend-e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Scan | ${{ needs.image-scan.result }} |" >> $GITHUB_STEP_SUMMARY
